<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    min-height: 100vh;
    margin: 0;

    background-color: #ffffff;

    overflow-y: auto;
    overflow-x: hidden;

    text-align: center;
}

.container {
    position: relative;
}

/* TENOR GIF */
#main-image {
    width: 300px;
    margin-bottom: 20px;
    transition: 0.3s;
}

h1 {
    font-size: 24px;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #f0f0f0;
}

#yes-btn {
    font-weight: bold;
}

/* celebration */
#celebration {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#fireworks {
    width: 300px;
    margin-bottom: 20px;
}

.celebration-text {
    font-size: 40px;
}

</style>
</head>
<body>


<!-- QUESTION SCREEN -->
<div class="container" id="question-screen">

<img id="main-image"
src="https://media.tenor.com/iTdKvUQlVrIAAAA1/minon.webp">

<h1>Nigga, will you be my valentine?</h1>

<div class="buttons">
<button id="yes-btn">Yes</button>
<button id="no-btn">No</button>
</div>

</div>


<!-- CELEBRATION -->
<div id="celebration">

<img id="fireworks"
src="https://media.tenor.com/EIUW3aXdX8MAAAA1/fireworks-new-year%27s-even-fourth-of-july-independence-day-celebration-fireworks.webp">

<div class="celebration-text">
YAYYY!!!
</div>

</div>


<script>

const yesBtn = document.getElementById("yes-btn");
const noBtn = document.getElementById("no-btn");
const mainImage = document.getElementById("main-image");

const questionScreen = document.getElementById("question-screen");
const celebration = document.getElementById("celebration");


const noTexts = [
"Are you sure?",
"please?",
"please babyyyy",
"don't do this",
"I'm gonna cry...",
"PLEASE!"
];

let count = 0;
let yesSize = 18;
let paddingSize = 10;


noBtn.onclick = () => {

count++;

// LIMIT SIZE para hindi mawala GIF
if (yesSize < 120) {

yesSize += 15;
paddingSize += 8;

yesBtn.style.fontSize = yesSize + "px";

yesBtn.style.padding =
paddingSize + "px " + (paddingSize*2) + "px";

}


// change text
if(count <= noTexts.length)
noBtn.innerText = noTexts[count-1];
else
noBtn.innerText = "JUST CLICK YES!";


// change Tenor GIF
mainImage.src =
"https://media.tenor.com/iTdKvUQlVrIAAAA1/minon.webp";

};



// YES CLICK
yesBtn.onclick = () => {

questionScreen.style.display = "none";
celebration.style.display = "flex";

};


</script>


</body>
</html>
